<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Cadastrando Clinicas</title>
<link rel="icon" type="image/x-icon" href="pin-de-localizacao.png">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	

</head>
<body>

	<div class="container">
	

	
	<div class="row">
			<form class="col s4" action="SalvarClinicas" method="post">
			<input type="hidden" th:value="${clinica?.id}" name="id">
			
				<div class="row">
					<div class="input-field col s6">

						<input id="first_name" type="text" class="validate" name="nome"th:value="${clinica?.nome}">

						<label for="first_name">Nome:</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate" name="descricao" th:value="${clinica?.descricao}">
						<label for="last_name">Descrição:</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12">
						<input id="palavrasChave" type="text" class="validate" name="palavrasChave" th:value="${clinica?.palavrasChave}">
						<label for="palavra">Palavras-Chaves:</label>
					</div>
				</div>

				<button class="btn waves-effect waves-light" type="submit"
					name="action">
					Adicionar <i class="material-icons right">send</i>
				</button>
			</form>
		</div>
	
	</div>



	
</body>
</html>

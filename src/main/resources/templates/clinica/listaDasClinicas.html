<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
<link rel="icon" type="image/x-icon" href="pin-de-localizacao.png">

 <style>

nav .nav-wrapper{
background-color:#0FC2C0;

}

.brand-logo{
width: 3%;
margin-left: 5em;

}

.logo{
display: flex;
}

.titulo a{
font-size: 2em;
margin-left: 7em;
}

.page-footer{
background-color:#0FC2C0;
margin-top: 2.3em;
}

.page-footer{

position: fixed;
width: 100%;
}

body{
background-color: #fff;
}
.princ {
	position: fixed;
	top: 15%;
	left: 30%;
	border: solid 2px #fff;
	padding: 50px;
	border: 3px solid #0FC2C0;
}


.msgSucesso{
	background-color: #9AEBA3;
	padding:2em;
}
      

</style>
</head>
<body>

<nav th:replace="fragments/padrao :: cabecalho"></nav>

<div class="container" style="margin: 40px">
	<table border="1" >
		<thead >
			<tr>
			<th>Id
			<th>Nome
			<th>Descrição da Clinica
			<th>CEP
			<th>Endereço
			<th>Número
			<th>Bairro
			<th>Cidade
			<th>Estado
			<th>Complemento
			<th>Fotos
			<th>Tipo
			<th>Estacionamento
			<th>Redes-Sociais
			<th>Telefone
			<th>Alterar
			</tr>
		</thead>
		
		<tbody>
		<tr th:each="clin:${clinica}">
			<td th:text="${clin.id}"/>
			<td th:text="${clin.nome}"/>
			<td th:text="${clin.descricao}"/>
			<td th:text="${clin.cep}"/>
			<td th:text="${clin.endereco}"/>
			<td th:text="${clin.numero}"/>
			<td th:text="${clin.bairro}"/>
			<td th:text="${clin.cidade}"/>
			<td th:text="${clin.estado}"/>
			<td th:text="${clin.complemento}"/>
			<td th:text="${clin.fotos}"/>
			<td th:text="${clin.tipo?.nome}"/>
			<td th:text="${clin.estacionamento}"/>
			<td th:text="${clin.redesSociais}"/>
			<td th:text="${clin.telefone}"/>
			<td><a th:href="@{/alterarClin(id=${clin.id})}"> <i class="large material-icons" style="font-size: 2em; color:#0FC2C0">editar</i></a>
			<td><a th:href="@{/excluindoClinica(id=${clin.id})}">Excluir</a>
			
			
		</tr>
		</tbody>
		
		
	
	</table>
	
	 
</div>
</body>
</html>
